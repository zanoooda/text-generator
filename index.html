<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Text Generator</title>

    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <section id="content">
        <section id="header">
            <header>
                <h1>Text Generator</h1>
            </header>
        </section>
        <section id="text">
            <blockquote id="blockquote"></blockquote>
        </section>
        <section id="settings">
            <section id="lexicon">
                <h3>Lexicon</h3>
                <div id="lexicon-create-group">
                    <input id="lexicon-create-group-input" type="text" placeholder="Create lexicon group">
                    <button id="lexicon-create-group-button">Create</button>
                </div>
                <div id="lexicon-list"></div>
            </section>
            <section id="rules">
                <h3>Rules</h3>
                <div id="rules-create-group">
                    <input id="rules-create-group-input" type="text" placeholder="Create rules group">
                    <button id="rules-create-group-button">Create</button>
                </div>
                <div id="rules-list"></div>
            </section>
            <section id="operations">
                <h3>Operations</h3>
                <input id="sentences-quantity" type="number" placeholder="Sentences quantity">
                <button id="generate-text-button">Generate text</button>
            </section>
        </section>
        <section id="footer">
            <footer>
                Footer
            </footer>
        </section>
    </section>
    
    <script src="js/text-generator.js" ></script>
    <script src="js/sentence-generator.js" ></script>
    <script src="js/script.js" ></script>

</body>

</html>
